<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8">
<title>HLS Video Player</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style type="text/css">html,body {height:100%; width:100%; padding:0px; margin:0px; }
.players{position:fixed; height:100%;width:100%; padding:0px; margin:0px;}
video{object-fit:fill;}
</style></head><body><div class="players">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video" width="100%" height="100%" controls></video>
<script type="text/javascript">
function gup(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
var n="[\\?$]"+e+"=([^$#]*)",
l=new RegExp(n),
c=l.exec(window.location.href);
return null==c?"https://adtv.ercdn.net/adsport1/adsport1_720p.m3u8":unescape(c[1])}
var link=gup("src");
        var video = document.getElementById('video');
        if(Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(link);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
      }
          else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'https://s6.tntendirect.com/tf1/live/playlist.m3u8';
          video.addEventListener('loadedmetadata',function() {
            video.play();
          });
        }
</script></div></body></html>
